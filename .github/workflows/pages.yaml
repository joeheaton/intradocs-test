---
name: GitHub pages

# Build on merge/commit to main branch
on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
    paths-ignore:
      - 'README.md'
  # Enable manual trigger
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    concurrency:
      group: ${{ github.workflow }}-${{ github.ref }}
    steps:
      - name: Checkout repo ðŸ¥£
        uses: actions/checkout@v3
        with:
          fetch-depth: 0    # Fetch all history for .GitInfo and .Lastmod

      - name: Checkout Intradocs repo ðŸ¥£
        uses: actions/checkout@v3
        with:
          repository: joeheaton/intradocs
          path: intradocs.${GITHUB_SHA}

      - name: Setup Hugo ðŸ§ª
        uses: peaceiris/actions-hugo@v2
        with:
          hugo-version: '0.100.2'
          extended: true

      - name: Setup Node ðŸ§ª
        uses: actions/setup-node@v3
        with:
          node-version: '16'
          cache: 'npm'
          cache-dependency-path: 'intradocs.${GITHUB_SHA}/package-lock.json'

      - name: Install Node packages ðŸ§ª
        run: |
          echo "Working directory: $(pwd)"
          ls

          cd ../intradocs.${GITHUB_SHA}
          npm ci

      - name: Cache Hugo modules ðŸ“¦
        uses: actions/cache@v2
        with:
          path: /tmp/hugo_cache
          key: ${{ runner.os }}-hugomod-${{ hashFiles('**/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-hugomod-

      - name: Build ðŸ”¨
        run: |
          echo "Working directory: $(pwd)"
          ls
          
          cp -r blog/ community/ docs/ ${{ runner.temp }}/intradocs/content/en/
          cd intradocs.${GITHUB_SHA}
          hugo

      - name: Deploy ðŸšš
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: intradocs.${GITHUB_SHA}/public

